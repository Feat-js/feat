<Include src="test/pages/parts/header" />

<body>
    
    <Navigation title="My cool website" href="/">
        <NavItem name="Home" href="/" />
        <NavItem name="About" href="/about" />	
        <NavItem name="Contact" href="mailto:{{ email }}" />
    </Navigation>

    <Container>

        <Foreach in="posts" as="post">

            <If condition="{{ post.published }}">

                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.body }}</p>
                    <a href="/post/{{ post.title }}">Read more</a>
                </div>
                <br>

            </If>

        </Foreach>

    </Container>

</body>
